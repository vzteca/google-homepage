<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <a href="https://youtube.com" target="_blank">YouTube</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
      </div>
      <div class="header-right">
        <a href="https://gmail.com" target="_blank">Gmail</a>
        <a href="https://google.images" target="_blank">Images</a>
      </div>
    </div>
    <div class="content">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="google-logo"
        height="92"
      />
      <form id="form">
        <input
          type="search"
          placeholder="Google search..."
          name="search"
          id="search"
        />
        <div class="button-container">
          <button class="button">Search</button>
          <button class="button">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <div class="footer-left">
        <a href="https://wikipedia.com" target="_blank">Lorem</a>
        <a href="https://wikipedia.com" target="_blank">Ipsum</a>
        <a href="https://wikipedia.com" target="_blank">Dolor</a>
      </div>
      <div class="footer-right">
        <a href="https://wikipedia.com" target="_blank">Privacy</a>
        <a href="https://wikipedia.com" target="_blank">Terms</a>
        <a href="https://wikipedia.com" target="_blank">Settings</a>
      </div>
    </div>
  </body>
</html>
